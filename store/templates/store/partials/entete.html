<style>
/* ===== شاشة الانتقال ===== */
#page-transition {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}

#page-transition.active {
  opacity: 1;
  pointer-events: auto;
}

.transition-circle {
  width: 120px;
  height: 120px;
  border: 1px solid #a256ff; /* بنفسجي جميل */
  border-top-color: transparent;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: spin 1.5s linear infinite;
  box-shadow: 0 0 20px rgba(162, 86, 255, 0.3);
}

.transition-logo {
  width: 120px;
  height: 120px;
  object-fit: contain;
  animation: fadeIn 1s ease-in-out infinite alternate;
}

/* حركة الدوران */
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* تأثير ناعم للّوجو */
@keyframes fadeIn {
  from { opacity: 0.6; }
  to { opacity: 1; }
}

</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const transition = document.getElementById("page-transition");

  // عند تحميل الصفحة أول مرة
  window.addEventListener("load", () => {
    transition.classList.remove("active");
  });

  // عند الضغط على أي رابط → تظهر الأنيميشن
  document.querySelectorAll("a").forEach(link => {
    if (link.target === "_blank" || link.href.includes("#")) return;
    link.addEventListener("click", e => {
      e.preventDefault();
      transition.classList.add("active");
      setTimeout(() => {
        window.location.href = link.href;
      }, 600); // زمن الانتقال
    });
  });
});
</script>
